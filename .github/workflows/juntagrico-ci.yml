# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: juntagrico-ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, release_* ]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: testsettings
      PYTHONPATH: .
      EXCLUDE_TEST: ${{ matrix.exclude-test }}
      COVERAGE_FILE: coverage${{ matrix.exclude-test }}
    strategy:
      matrix:
        include:
          - python-version: '3.8'
          - python-version: '3.9'
          - python-version: '3.10'
          - python-version: '3.11'
          - python-version: '3.11'
            exclude-test: shares

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: mysql
          MYSQL_DATABASE: mysql
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: install dependencies
      run: |
        pip install --upgrade -r requirements.txt
        pip install psycopg2 mysqlclient
    - name: ruff
      run: |
        ruff check juntagrico
    - name: run tests on mysql
      run: |
        python -m django makemigrations --noinput
        python -m manage test --exclude-tag=$EXCLUDE_TEST
      env:
        GITHUB_MYSQL: 1
    - name: run tests on postgres
      run: |
        python -m django makemigrations --noinput
        coverage run -m manage test --exclude-tag=$EXCLUDE_TEST
        python -m manage test juntagrico.tests.test_deploy --settings="deploytestsettings"
    - name: format coverage
      if: ${{ matrix.python-version  == '3.11' }}
      run: |
        curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        chmod +x ./cc-test-reporter
        cc-test-reporter format-coverage -t coverage.py -o coverage-${{ matrix.exclude-test }}
    - uses: actions/upload-artifact@v4
      if: ${{ matrix.python-version  == '3.11' }}
      with:
        name: coverage-${{ matrix.exclude-test }}
        path: coverage-${{ matrix.exclude-test }}

  coverage:
    name: Coverage Report
    needs: tests
    runs-on: ubuntu-latest
    env:
      CC_TEST_REPORTER_ID: ${{ secrets.CODECOV_TOKEN }}
    steps:
      - uses: actions/download-artifact@v4
      - name: collect and publish code coverage
        if: ${{ env.CC_TEST_REPORTER_ID != null && github.event_name == 'push' }}
        run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter
          ./cc-test-reporter before-build
          ./cc-test-reporter sum-coverage
          ./cc-test-reporter upload-coverage

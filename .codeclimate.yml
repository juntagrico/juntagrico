version: "2"         # required to adjust maintainability checks
checks:
  argument-count:
    enabled: false
  complex-logic:
    config:
      threshold: 4
  file-lines:
    enabled: false
  method-complexity:
    config:
      threshold: 15
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 25
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: 75
  identical-code:
    config:
      threshold: 50
plugins:
  csslint:
    enabled: false
  pep8:
    enabled: true
  sonar-python:
    enabled: true
exclude_patterns:
  - "**/static/external/"
  - "**/migrations/"
  - "juntagrico/management/commands/generate_testdata.py"

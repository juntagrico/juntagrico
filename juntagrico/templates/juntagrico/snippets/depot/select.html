    {% for depot in depots %}
        <option value="{{ depot.id }}" id="depot{{ depot.sort_order }}" {% if depot.id == selected %}selected{% endif %}>
            {{ depot.name }} {% depot_fee depot subscription_count "(" ")" %}
        </option>
    {% endfor %}
</select>
